<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My2048</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/291d90d700.js" crossorigin="anonymous"></script>
    <script src="/my2048.js" defer></script>
  </head>
  <body>
    <div class="my2048">
      <header class="header">
        <div class="info">
          <h1>MY 2048</h1>
          <div class="scoreContent">
            <div class="scoreWrap">
              <p>SCORE</p>
              <p class="score">0</p>
            </div>
            <div class="bestScoreWrap">
              <p>BEST</p>
              <p class="bestScore">0</p>
            </div>
          </div>
        </div>

        <div class="stateControl">
          <button type="button" class="button newGame">New Game</button>
          <button type="button" class="button return">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </header>
      <main class="main">
        <table class="table"></table>
        <section class="modal invisible">
          <p class="modalText"></p>
          <div class="buttonWrap">
            <button type="button" class="button newGame">New Game</button>
            <button type="button" class="button return">Continue</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
