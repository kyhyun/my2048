<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My2048</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/my2048.js" defer></script>
  </head>
  <body>
    <div class="my2048">
      <header class="header">
        <div class="info">
          <h1>MY 2048</h1>
          <div class="scoreContent">
            <div class="score">
              <p>SCORE</p>
              <p>0</p>
            </div>
            <div class="bestScore">
              <p>BEST</p>
              <p>0</p>
            </div>
          </div>
        </div>

        <div class="stateControl">
          <button type="button" class="button newGame">New Game</button>
          <button type="button" class="button reset">Reset</button>
        </div>
      </header>
      <main class="main">
        <table class="table"></table>
      </main>
    </div>
  </body>
</html>
